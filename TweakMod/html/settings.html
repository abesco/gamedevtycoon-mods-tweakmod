<div id="TweakModSettingsTabs" style="width:100%;height:auto">
  <ul>
    <li><a href="#TweakModSettingsTabGame">Game</a></li>
    <li><a href="#TweakModSettingsTabNotifications">Notifications</a></li>
    <li><a href="#TweakModSettingsTabMisc">Misc.</a></li>
    <li><a href="#TweakModSettingsTabDebug">Debug</a></li>
  </ul>
  <div id="TweakModSettingsTabGame">
  </div>
  <div id="TweakModSettingsTabNotifications">
    <!-- Start Notifications Settings Table -->
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
        <tr>
        <td align="left" valign="top" width="35%"><h3>Typewriter delay</h3></td>
        <td align="left" valign="top"><input id="TweakModSettingsTypeWriterDelayNumberBox" type="number" name="typeWriterDelay" value="" min="0" max="250" style="width:80px"></td>
        </tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
        <td align="left" valign="top"><h3>Speed up</h3></td>
        <td align="left" valign="top"><h4><input id="TweakModSettingsSpeedUpNotificationsCheckBox" type="checkbox" name="speedUpNotifications" value="true" style="width:14px">Enable</h4>
        <div id="TweakModSettingsSpeedUpNotificationsList" style="width:200px; height:120px; overflow: auto; border:1px solid #777777; background-color:white"></div>
        <div id="TweakModSettingsSpeedUpNotificationsListSelectButton" class="baseButton orangeButton" style="font-size:10pt; font-weight:bold; height:20px; line-height:20px">Un-/Select all</div></td>
        </tr>
        <tr>
        <td align="left" valign="top" width="35%"><h3>Conference dialog</h3></td>
        <td align="left" valign="top"><select id="TweakModSettingsTabNotificationsConferenceSelect" size="1"><option value="none">Default</option><option value="speedUpConferences">Speed up</option><option value="skipConferences">Skip</option></select></td>
        </tr>
        <tr>
        <td align="left" valign="top"><h3>Reviews dialog</h3></td>
        <td align="left" valign="top"><select id="TweakModSettingsTabNotificationsReviewsSelect" size="1"><option value="none">Default</option><option value="speedUpReviews">Speed up</option><option value="speedUpAndOverlayReviews">Speed up + Overlay</option><option value="skipReviews">Skip</option></select></td>
        </tr>
        </tbody>
        </table>
    <!-- End Notifications Settings Table -->
  </div>
  <div id="TweakModSettingsTabMisc">
  	<!-- Start Misc Settings Table -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody>
    </tbody>
    </table>
	<!-- End Misc Settings Table -->
  </div>
  <div id="TweakModSettingsTabDebug">
      <!-- Start Debug Settings Table -->
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tbody>
    <tr>
    <td align="left" valign="top" width="35%"><h3>ghg6</h3></td>
    <td align="left" valign="top"><select id="TweakModSettingsTabDebugGHG6" size="1"><option value="false">Off</option><option value="true">On</option></select></td>
    </tr>
    </tbody>
    </table>
    <!-- End Debug Settings Table -->
  </div>  
</div>
